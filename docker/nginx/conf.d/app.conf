# =============================================================================
# Laravel Application Server Block
# =============================================================================
# Production-ready server configuration for Vanessa Perfumes API
# =============================================================================

server {
    listen 80;
    server_name _;  # Catch all
    root /var/www/html/public;
    index index.php index.html;

    # -----------------------------------------------------------------------------
    # Character Encoding
    # -----------------------------------------------------------------------------
    charset utf-8;

    # -----------------------------------------------------------------------------
    # Security: Hide Nginx version
    # -----------------------------------------------------------------------------
    server_tokens off;

    # -----------------------------------------------------------------------------
    # Location: Health Check (for Docker healthcheck)
    # -----------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -----------------------------------------------------------------------------
    # Location: PHP-FPM Status (for monitoring)
    # -----------------------------------------------------------------------------
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # -----------------------------------------------------------------------------
    # Location: API Endpoints (rate limited)
    # -----------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------------------------------------------------------
    # Location: Authentication Endpoints (strictly rate limited)
    # -----------------------------------------------------------------------------
    location /api/v1/auth/ {
        limit_req zone=auth burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------------------------------------------------------
    # Location: Frontend Assets (static files)
    # -----------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # -----------------------------------------------------------------------------
    # Location: Laravel Storage (secure file serving)
    # -----------------------------------------------------------------------------
    location ^~ /storage/ {
        deny all;
        return 403;
    }

    # -----------------------------------------------------------------------------
    # Location: Deny access to sensitive files
    # -----------------------------------------------------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd|composer\.(json|lock)|package\.json|Dockerfile|docker-compose) {
        deny all;
        return 404;
    }

    location ~* \.(log|sql|sh|ini)$ {
        deny all;
        return 404;
    }

    # -----------------------------------------------------------------------------
    # Location: PHP Files (FastCGI to PHP-FPM)
    # -----------------------------------------------------------------------------
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        fastcgi_buffering on;
        fastcgi_cache_valid 200 301 302 60m;
        fastcgi_read_timeout 300s;
    }

    # -----------------------------------------------------------------------------
    # Location: Default (Laravel routing)
    # -----------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # -----------------------------------------------------------------------------
    # Error Pages
    # -----------------------------------------------------------------------------
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/public;
    }
}
