; =============================================================================
; PHP-FPM Pool Configuration
; =============================================================================
; Optimized for Laravel applications with proper resource allocation
; =============================================================================

[global]
; Daemon configuration
daemonize = no
error_log = /var/www/html/storage/logs/php-fpm-error.log
log_level = warning
emergency_restart_threshold = 10
emergency_restart_interval = 1m
process_control_timeout = 10s
events.mechanism = epoll

[www]
; User and group
user = www-data
group = www-data

; Socket configuration (using TCP for Docker networking)
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager configuration
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Status and health check
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Request handling
request_terminate_timeout = 300s
request_slowlog_timeout = 10s
slowlog = /var/www/html/storage/logs/php-fpm-slow.log

; Security
security.limit_extensions = .php

; Environment variables
clear_env = no

; PHP variables
php_admin_value[memory_limit] = ${PHP_MEMORY_LIMIT}
php_admin_value[max_execution_time] = ${PHP_MAX_EXECUTION_TIME}
php_admin_value[max_input_vars] = 3000
php_admin_value[upload_max_filesize] = ${PHP_UPLOAD_MAX_FILESIZE}
php_admin_value[post_max_size] = ${PHP_POST_MAX_SIZE}
php_admin_value[error_log] = /var/www/html/storage/logs/php_errors.log
php_admin_value[session.save_path] = /var/www/html/storage/framework/sessions

; Catch workers output
catch_workers_output = yes
decorate_workers_output = yes
